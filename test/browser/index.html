<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>Test</title>
</head>
<body>
    <style type="text/css">
		body {
			font-family: "Helvetica Neue",Helvetica,"PingFang SC","Hiragino Sans GB","Microsoft YaHei","微软雅黑",Arial,sans-serif;
            font-size: 16px;
		}
        .result__item {
            color: green;
            border-width: 0 0 0 3px;
            border-style: solid;
            border-color: lightblue;
            margin-bottom: 8px;
            padding-left: 4px;
        }
        .result__item.unexpected {
            color: red;
        }
    </style>
	
	
	<p>&gt;  test with expect.js 0.3.1</p>
    <h2>Test Result</h2>
    <ol id="result"></ol>


    <script type="text/javascript">
        /**
         * Creates a test block
         * @param {string} name
         * @param {function} fn
         */
        function describe(name, fn) {
            var container = document.getElementById('result');
            var el = document.createElement('li');
            el.className = 'result__item';
            var content = '<b>' + name + '</b>: ';
            try {
                fn();
                content += '<i>pass</i>';
            } catch(err) {
                if ('console' in window) {
                    console.error(err);
                }
                el.className += ' unexpected';
                content += err.message;
            }
            el.innerHTML = content;
            container.appendChild(el);
        }
    </script>
    <!--[if lte IE 8]>
    <script src="./object-defineproperty-ie.js" type="text/javascript"></script>
    <![endif]-->
    <script src="../../dist/es6-proxy-polyfill.js" type="text/javascript"></script>
    <script src="../expect.js" type="text/javascript"></script>
    <script src="../test.js" type="text/javascript"></script>
</body>
</html>
